<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>To Do List</h1>
    <section>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputbox" onkeydown="addToDoListByEnterBtn()" placeholder="할 일을 입력하세요" aria-label="할 일을 입력하세요" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" >Enter</button>
      </div>

      <div class="todolist">
        <ul id="list">
          <!--JS로 리스트 추가-->
        </ul>
        <a class="d-md-flex justify-content-md-end"> 
          <button class="btn btn-primary btn-sm me-md-2" type="button" id="allcheck">전체 선택</button>
          <button class="btn btn-primary btn-sm me-md-2" type="button" id="uncheck">전체 해제</button>
          <button class="btn btn-primary btn-sm" type="button" id="removebtn">선택 삭제</button>
        </a>
      </div>
    <section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
